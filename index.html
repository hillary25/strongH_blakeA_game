<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Starship Troopers Memory Game</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
 	 <main id="container">
		<header>
			<h1>Starship Troopers Memory Game</h1>
		</header>

		<div class="timer">
		</div>

		<ul class="deck" id="card-deck">
            <li class="card" type="helmet">
                <i class="card-helmet"></i>
            </li>
            <li class="card" type="gun">
                <i class="card-gun"></i>
            </li>
            <li class="card match" type="ship">
                <i class="card-ship"></i>
            </li>
            <li class="card" type="star" >
                <i class="card-star"></i>
            </li>
            <li class="card" type="title">
                <i class="card-title"></i>
            </li>
            <li class="card match" type="ship">
                <i class="card-ship"></i>
            </li>
            <li class="card" type="badge">
                <i class="card-badge"></i>
            </li>
            <li class="card" type="trooper">
                <i class="card-trooper"></i>
            </li>
            <li class="card" type="helmet">
                <i class="card-helmet"></i>
            </li>
            <li class="card" type="planet">
                <i class="card-planet"></i>
            </li>
            <li class="card" type="badge">
                <i class="card-badge"></i>
            </li>
            <li class="card" type="planet">
                <i class="card-planet"></i>
            </li>
            <li class="card open show" type="star">
                <i class="card-star"></i>
            </li>
            <li class="card" type="trooper">
                <i class="card-trooper"></i>
            </li>
            <li class="card" type="gun">
                <i class="card-gun"></i>
            </li>
            <li class="card" type="title">
                <i class="card-title"></i>
            </li>
        </ul>
		 
		 
		 <section class="reset-screen">
			<h3>You win! You matched all the cards</h3>
			<button>Play Again</button>
		</section>
   
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
